<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos de JavaScritp</title>
    <style>
        h1 {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin-top: 25px;
        }
        h2 {
            font-family: 'Courier New', Courier, monospace;
            margin-top: -30px;
            text-align: center;
        }
        h3 {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        div {
            display: flex;
            justify-content: center;
        }
        .btn2 {
            margin-left: 300px;
        }
        button {
            width: 250px;
            height: 50px;
            border-radius: 10px;
            border: none;
        }
        .btn1 {
            background-color: #6a0dad;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(106, 13, 173, 0.5);
            transition: box-shadow 0.3s ease;
            animation: blink 1.5s infinite alternate ease-in-out;
        }
        .btn1::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.2));
            animation: glowing 3s infinite ease-in-out;
            pointer-events: none;
        }
        @keyframes glowing {
            0% {
                transform: rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: rotate(360deg);
                opacity: 0.7;
            }
        }
        .btn2 {
            background: linear-gradient(45deg, cornflowerblue, coral);
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Fundamentos de JavaScritp</h1>
    <h2>TIADSM</h2>
    <div>
        <a href="./eightball.html"><button class="btn1">Juego de la Bola Magica</button></a>
        <a href="./pPt.html"><button class="btn2">Juego de Piedra, Papel o Tijera</button></a>
    </div>
    <h3>Eso es todo Amigos</h3>
</body>
</html>
